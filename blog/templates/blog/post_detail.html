{% extends 'blog/base.html' %} {% block content %}
<!--banner-->
<div class="post-banner">
    <img class="post-cover" src="{{ post.cover_img.url }}" alt="{{post.title}}">
    <div class="post-cover-text align-item-center">
        <h1 class="post-text-title white">{{post.title}}</h1>
        <h4 class="post-text-subtitle white pt-3"> {{post.subtitle}}</h4>
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
    </div>
</div>


<div class="container col-8 justify-content-center pt-5">

    <!--background & role-->
    <div class="post-background">
        <p class="post-text"> {{ post.background }}</P>
    </div>
    <div class="post-role">
        <p class="post-text"> {{ post.role }}</p>
    </div>

    <!--content detail-->

    <div class="post-content">
        <div class="post-text">
            {{ post.content | safe}}
        </div>
    </div>
</div>

<!--back to list -->
<div class="container back col-8 pt-2 justify-content-left">
    <a href="{% url 'index' %}#work"> << Back to list</a>
</div>
{% endblock %}
